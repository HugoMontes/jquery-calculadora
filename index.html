<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora Jquery</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/estilos.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>CALCULADORA</h1>
		<div class="container-calculadora">
			<form action="#">
				<div class="form-group">
					<input type="text" id="txtDisplay" class="form-control" autofocus="true">
				</div>
				<div class="row form-group">
					<div class="col-xs-3">
						<button type="button" id="btn-7" class="btn btn-default btn-numero btn-calculadora">7</button>
					</div>
					<div class="col-xs-3">
						<button type="button" id="btn-8" class="btn btn-default btn-numero btn-calculadora">8</button>
					</div>
					<div class="col-xs-3">
						<button type="button" id="btn-9" class="btn btn-default btn-numero btn-calculadora">9</button>
					</div>
					<div class="col-xs-3">
						<button type="button" id="btn-division" class="btn btn-default btn-calculadora">/</button>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-xs-3">
						<button type="button" id="btn-4" class="btn btn-default btn-numero btn-calculadora">4</button>
					</div>
					<div class="col-xs-3">
						<button type="button" id="btn-5" class="btn btn-default btn-numero btn-calculadora">5</button>
					</div>
					<div class="col-xs-3">
						<button type="button" id="btn-6" class="btn btn-default btn-numero btn-calculadora">6</button>
					</div>
					<div class="col-xs-3">
						<button type="button" id="btn-resta" class="btn btn-default btn-calculadora">-</button>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-xs-3">
						<button type="button" id="btn-1" class="btn btn-default btn-numero btn-calculadora">1</button>
					</div>
					<div class="col-xs-3">
						<button type="button" id="btn-2" class="btn btn-default btn-numero btn-calculadora">2</button>
					</div>
					<div class="col-xs-3">
						<button type="button" id="btn-3" class="btn btn-default btn-numero btn-calculadora">3</button>
					</div>
					<div class="col-xs-3">
						<button type="button" id="btn-multiplicar" class="btn btn-default btn-calculadora">x</button>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-xs-3">
						<button type="button" id="btn-0" class="btn btn-default btn-numero btn-calculadora">0</button>
					</div>
					<div class="col-xs-3">
						<button type="button" id="btn-punto" class="btn btn-default btn-numero btn-calculadora">.</button>
					</div>
					<div class="col-xs-3">
						<button type="button" id="btn-igual" class="btn btn-default btn-calculadora">=</button>
					</div>
					<div class="col-xs-3">
						<button type="button" id="btn-suma" class="btn btn-default btn-calculadora">+</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculadora.js"></script>
</body>
</html>
